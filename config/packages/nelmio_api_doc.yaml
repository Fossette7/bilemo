nelmio_api_doc:
    documentation:
        info:
            title: BileMo App
            description: Premium Mobile phone catalogue for your customer.
            version: 2.0.0
        paths:
            /api/login_check:
                post:
                    operationId: postCredentialsItem
                    tags:
                        - Token
                    summary: obtenir le token JWT
                    requestBody:
                        description: créer un nouveau token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '200':
                            description: Récupère le token JWT
                            content:
                                application/json:
                                    schema:
                                        $ref: '#/components/schemas/Token'

        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: pomme@pommemail.com
                        password:
                            type: string
                            default: 123456
            securitySchemes:
                BearerAuth:
                    type: apiKey
                    scheme: bearer
                    in: header
                    name: Authorization
                    bearerFormat: JWT
        security:
            - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

